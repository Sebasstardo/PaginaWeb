                <script>
                 //se guarda el cliente dentro de un arreglo
                        var arreglo = new Array();
                        var indice = 0;

                function grabar(){
                    //de este documento recueperame el elemento ID
                    var rut=document.getElementById("txtRut").value;
                    var nom=document.getElementById("txtnombre").value;
                    var ed=document.getElementById("txtedad").value;

                    cli=new cliente();
                    cli.setRut(rut);
                    cli.setNombre(nom);
                    cli.setEdad(ed);
                    alert(cli.imprimir());
                    //transformas el objeto cliente en un cliente solo
                    arreglo[indice]=    JSON.stringify(cli);
                    indice++;
                    // se guardan los registros del arreglo
                    localStorage.setItem("Registros", arreglo)
                    alert("guardo los datos")   
                }

                 </script>
