{% extends "Template.html" %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="{% static 'css/galeria.css' %}">
    <link rel="stylesheet" href="{% static 'https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css' %}">
    <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" >
    <link rel="stylesheet" href="{% static 'css/galeria_Lightbox.css' %}">
    <script src="{% static 'js/galeria_Lightbox.js' %}"></script>

{% endblock estilos %}

{% block contenido %}
    <script>
      $(document).ready(function () {
          $('.slider').bxSlider();
      });
    </script>

    <div class="row">
      <div class="contenido">
          <h1>Galer√≠a</h1>
          {% for item in galeria %}
            <div class="galeria">
              <img src="{{item.imagen.url}}"  width="600" height="400" onclick="openModal();currentSlide({{ forloop.counter }})">  
            </div>
          {% endfor %}    
      </div>
    </div>
  
  <!-- Lightbox, extraido de w3Schools -->
<div id="myModal" class="modal">
  <span class="close cursor" id="close_cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">
  
    {% for item in galeria %}
      <div class="mySlides">
        <div class="numbertext"> {{forloop.counter}} / {{galeria|length}}</div>
        <img src="{{item.imagen.url}}" style="width:100%">
      </div>
    {% endfor %}
    
    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    
  </div>
</div>

 {% endblock contenido %}
