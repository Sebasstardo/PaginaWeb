{% extends "Template.html" %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="{% static 'css/nosotros.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js'"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" >
    <link rel="stylesheet" href="{% static 'css/galeria_Lightbox.css' %}">
    <script src="{% static 'js/galeria_Lightbox.js' %}"></script>  
{% endblock estilos %}
    
{%block contenido %}
    
    {% for item in myv %}
      <div class="row">
        <div class="side2">
          <h1>Vision</h1>
          <h3>{{item.vision}}</h3>
        </div>

        <div class="side">
          <img src="{%static 'fotos/empleados/emp1.jpg'%}" width="80%" height="80%">
        </div>
      </div>

      <div class="row">
        <div class="side">
          <img src="{%static 'fotos/empleados/emp4.jpg'%}" width="80%" height="80%" >
        </div>

        <div class="side2">
          <h1>Nuestra Mision</h1>
          <h3>{{item.mision}}</h3>
        </div>
      </div>
      
    {% endfor %}
  
{% endblock contenido %}
